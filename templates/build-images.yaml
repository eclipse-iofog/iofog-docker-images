parameters:
  platform: ''

steps:
  - template: './docker-task.yaml'
    parameters:
      platform: ${{ parameters.platform }}
      target: java
  - template: './docker-task.yaml'
    parameters:
      platform: ${{ parameters.platform }}
      target: nodejs
  - template: './docker-task.yaml'
    parameters:
      platform: ${{ parameters.platform }}
      target: python
  - template: './docker-task.yaml'
    parameters:
      platform: ${{ parameters.platform }}
      target: python3
